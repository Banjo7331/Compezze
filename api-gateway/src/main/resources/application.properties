spring.application.name=API_GATEWAY
server.port=8000

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.discovery.enabled=true

spring.cloud.gateway.routes[0].id=CONTEST_SERVICE
spring.cloud.gateway.routes[0].uri=lb://CONTEST_SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/contest/**

spring.cloud.gateway.routes[1].id=QUIZ_SERVICE
spring.cloud.gateway.routes[1].uri=lb://QUIZ_SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/quiz/**

spring.cloud.gateway.routes[2].id=SURVEY_SERVICE
spring.cloud.gateway.routes[2].uri=lb://SURVEY_SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/survey/**
