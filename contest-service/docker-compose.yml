version: "3.8"

services:
  db:
    image: postgres:16
    container_name: contests_db
    environment:
      POSTGRES_DB: contests
      POSTGRES_USER: contests
      POSTGRES_PASSWORD: contests
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contests -d contests"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: contests_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      set -e;
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb -p local/contest-public  || true;
      mc mb -p local/contest-private || true;
      mc anonymous set download local/contest-public  || true;  # publiczny odczyt
      mc anonymous set none     local/contest-private || true;  # prywatny
      cat > /tmp/cors.json <<'EOF'
      [
        {
          "AllowedOrigin": ["*"],
          "AllowedMethod": ["GET","PUT","POST"],
          "AllowedHeader": ["*"],
          "ExposeHeader": ["ETag","x-amz-request-id","x-minio-origin-endpoint"],
          "MaxAgeSeconds": 3000
        }
      ]
      EOF
      mc anonymous set cors local/contest-public  /tmp/cors.json || true;
      mc anonymous set cors local/contest-private /tmp/cors.json || true;
      echo 'MinIO init done.';
      "

volumes:
  db_data:
  minio_data: